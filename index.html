<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .post {
            background: #ffffff;
            width: 360px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .post h2 {
            text-align: center;
            color: #2e7d32;
        }
        .post img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .actions button {
            padding: 6px 12px;
            margin-right: 6px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .like {
            background: #4caf50;
            color: white;
        }
        .unlike {
            background: #f44336;
            color: white;
        }
        .whatsapp-share {
            background: #25D366;
            color: white;
        }
        .comment-btn {
            background: #1976d2;
            color: white;
            margin-top: 5px;
        }
        #count {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        .comment-box {
            width: 100%;
            padding: 6px;
            margin-top: 10px;
        }
        .comments {
            margin-top: 10px;
            font-size: 14px;
        }
        .comments div {
            background: #f1f1f1;
            padding: 5px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="post">
        <h2>Nature Post</h2>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Nature Image">
        <div class="actions">
            <button class="like" id="likeBtn" onclick="likePost(event)">Like (<span id="likeCount">0</span>)</button>
            <button class="unlike" id="unlikeBtn" onclick="unlikePost(event)">Unlike (<span id="unlikeCount">0</span>)</button>
            <button class="whatsapp-share" onclick="shareToWhatsApp()">Share to WhatsApp</button>
        </div>
        <p id="status" class="loading">Loading likes...</p>
        <input type="text" id="commentInput" class="comment-box" placeholder="Write a comment...">
        <button class="comment-btn" onclick="addComment()">Comment</button>
        <div class="comments" id="comments"></div>
    </div>

    <script>
        const POST_ID = '694229b180b27952c6e783b6';
        
        // Load initial counts from server
        async function loadPostData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${POST_ID}`, {
                    headers: {
                        'X-Master-Key': '$2a$10$HpCVNPTzObZwovvcY1RvteknE5YkOxAo94UmNOdGokip40bJ9Adk2' // Replace with your actual key
                    }
                });
                const data = await response.json();
                document.getElementById('likeCount').textContent = data.likes || 0;
                document.getElementById('unlikeCount').textContent = data.unlikes || 0;
                document.getElementById('status').style.display = 'none';
            } catch (error) {
                console.log('Using localStorage fallback');
                loadLocalStorage();
            }
        }

        // LocalStorage fallback
        function loadLocalStorage() {
            const likes = parseInt(localStorage.getItem(`${POST_ID}_likes`)) || 0;
            const unlikes = parseInt(localStorage.getItem(`${POST_ID}_unlikes`)) || 0;
            document.getElementById('likeCount').textContent = likes;
            document.getElementById('unlikeCount').textContent = unlikes;
            document.getElementById('status').style.display = 'none';
        }

        // Update server with new counts
        async function updateServer(likes, unlikes) {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${POST_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$YOUR_JSONBIN_MASTER_KEY_HERE'
                    },
                    body: JSON.stringify({ likes, unlikes, lastUpdated: new Date().toISOString() })
                });
            } catch (error) {
                // Fallback to localStorage
                localStorage.setItem(`${POST_ID}_likes`, likes);
                localStorage.setItem(`${POST_ID}_unlikes`, unlikes);
            }
        }

        async function likePost(event) {
            event.target.disabled = true;
            const likeCount = parseInt(document.getElementById('likeCount').textContent) + 1;
            document.getElementById('likeCount').textContent = likeCount;
            await updateServer(likeCount, parseInt(document.getElementById('unlikeCount').textContent));
            event.target.disabled = false;
        }

        async function unlikePost(event) {
            event.target.disabled = true;
            const unlikeCount = parseInt(document.getElementById('unlikeCount').textContent) + 1;
            document.getElementById('unlikeCount').textContent = unlikeCount;
            await updateServer(parseInt(document.getElementById('likeCount').textContent), unlikeCount);
            event.target.disabled = false;
        }

        function addComment() {
            const input = document.getElementById('commentInput');
            if (!input.value.trim()) return;
            
            const div = document.createElement('div');
            div.innerText = input.value;
            document.getElementById('comments').appendChild(div);
            input.value = '';
        }

        function shareToWhatsApp() {
            const postTitle = encodeURIComponent("Nature Post - Beautiful scenery!");
            const postUrl = encodeURIComponent(window.location.href);
            const message = `${postTitle}%0A${postUrl}%0A%0ALike this post! üëç`;
            const whatsappUrl = `https://wa.me/?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        // Initialize on page load
        window.onload = loadPostData;
    </script>
</body>
</html>
